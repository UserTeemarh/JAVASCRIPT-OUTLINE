<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRINGS</title>
</head>
<body>
    <h1><center>STRINGS</center></h1>
    <!-- combination of text is called CONCATENATION -->
    <script>
        console.log('$' + Number((2095 + 799) / 100));
        console.log('Items (' + (1 + 1) + '): $' + (2095 + 799) / 100);



        // String Challenge

        console.log('My name is:');
        console.log('Simon');
        console.log('My name is:' + ' ' + 'Simon');

        console.log('Total Cost:'  +' ' + '$' + Number(5 + 3) );

        console.log(
            `
            Total Cost: $${5 + 3}
            `
        );

        console.log('Total Cost:' + ' ' + '$' + (599 + 295) / 100 );

        console.log(`
        Total Cost: $${(599 + 295) / 100 } 
        `)

        console.log (`Items(${2 + 2}):   $${((2 *2095) + (799 * 2)) / 100}; `)

        console.log(`Shipping & handling: $${(499 + 499) / 100}`);

        console.log(`Total Before Tax: $${(5788 + 998) / 100}`);

        console.log(`Estimated tax(10%): ${Math.round(6786 * 0.1) / 100} `)

        // STRING challenge exercises

    </script>
</body>
</html>
