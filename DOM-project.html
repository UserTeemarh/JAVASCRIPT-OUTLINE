<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM project</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button class="btn">Subscribe</button>


    <p>Amazon Shipping Calculator</p>

    <input type="text" placeholder="Cost of Order" class="inputCost" onkeydown="
    handleCostKeydown(event);
    
    ">
    <button  onclick="
    calculateTotal();
    ">Calculate</button>

    <p class="js-total"></p>



    <script>

        function handleCostKeydown (event) {
            // console.log(event);
            if (event.key === 'Escape' || 'Enter') {
                calculateTotal();
            }

        }
        const buttonElement = document.querySelector('.btn');

        buttonElement.addEventListener('click', function() {

            if (buttonElement.innerText === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed'
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
            // buttonElement.textContent = 'Subscribed';
            // console.log(buttonElement.innerText)
        });



        function calculateTotal() {
           const inputElement = document.querySelector('.inputCost');
          

           let cost = Number(inputElement.value);

           if (cost < 40) {
            cost = Number(cost) + 10;
           }

           document.querySelector('.js-total').innerHTML = `$${cost}`;
        }

        
    </script>
</body>
</html>
