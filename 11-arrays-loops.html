<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAYS and LOOPS (2)</title>
</head>
<body>
    <h1><center>ARRAYS and LOOPS (2)</center></h1>

    <script>
        const array1 = [1,2,3];
        const array2 = array1.slice();

        // slice is used copy the value of an array

        array2.push(4)
        console.log(array1, array2);

        // Destructuring

        const [firstValue, secondValue, thirdValue] = [1,2,3]
        console.log(firstValue)
        console.log(secondValue)
        console.log(thirdValue);


        // loop

        for (let i = 0; i <= 10; i++) {
            if (i % 3 === 0) {
                continue;
                // continue: allows 1 iteration to be skipped.
                /* skip a number if it's divisible by 3. DIVISIBLE by 3 means can be divided evenly into 3 */

            }
            console.log(i);
            if (i === 8) {
                break;
                //  break: allows a loop to exit early at a given count.
            }
        }

        let i = 1;
        while(i <= 10) {
            if (1 % 3 === 0) {
                // causes an infinite loop if the iteration isnt added in it.
                i++
                continue;
            }
            console.log(i);
            i++;
        }
        // 271467
        function doubleArray(nums) {
        const numsDoubled = [];
            for(let i = 0; i < nums.length; i++) {
                const num = nums[i];
                
                if (num === 0) {
                    return numsDoubled;
                    // return is used for breaking out of a loop
                }
                numsDoubled.push(num* 2);
            }
            return numsDoubled;
        }
        console.log(doubleArray([1,1,3]))
        console.log(doubleArray([5, 5, 2, 0, 5]))
    </script>
</body>
</html>
